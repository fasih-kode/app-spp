version: "3.8"

services:
  web:
    image: sayafasih/proyek-spps-app:v2
    container_name: php56-apache
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mariadb:10.1
    container_name: mariadb101
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: sayafasih/phpmyadmin:4.5.1
    container_name: pma451
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:



